<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
        let r = +prompt('Nhập bán kính');
        function chuvi(r) {
            return 2 * 3.14 * r;
        } document.write('Chu vi là '+ chuvi(r));
        function dientich(r) {
            return 3.14 * r * r;
        } document.write('Diện tích là '+ dientich(r));
    </script>
</body>

</html>
